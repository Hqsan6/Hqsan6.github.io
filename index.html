<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan'nın Portfoyü</title>
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f3f4f6;
        }

        .bas{
            background-color:blue;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .profil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .section {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: BLUE;
            margin-bottom: 1rem;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            padding: 0.5rem 0;
        }

        .section p a {
            color: #ff6b6b;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header class="bas">
        <h1>Hasan'nın Portföyü</h1>
        <img src="manzara.jpg" alt="profil" class="profil">
        <nav>
            <ul>
                <li><a href="#about">Hakkımda</a></li>
                <li><a href="#projects">Projeler</a></li>
                <li><a href="#skills">Yetenekler</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="section">
        <h2>Hakkımda</h2>
        <p>Merhaba! Ben hasan, bilgisayar mühendisliği 2.sınıf öğrencisiyim.</p>
    </section>

    <section id="projects" class="section">
        <h2>Projeler</h2>
        <p>Projelerim üzerinde çalışıyorum. Yakında burada daha fazla bilgi olacak!</p>
    </section>

    <section id="skills" class="section">
        <h2>Yetenekler</h2>
        <ul>
            <li>HTML & CSS</li>
        </ul>
    </section>

    
    
</body>
</html>
